<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer focus </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro pro </h1>
   <div class="clock">
    <div class="mins">0</div>

    <div>:</div>
    <div class="secs">00</div>

    <audio src="./recurses/service-bell_daniel_simion.mp3"></audio>
    <svg class="progres-ring " height = "120" width = "120">
        <circle
            class="progres-ring-circle" 
            stroke-width = "8"
            fill = "transparent"
            r= "50"
            cx = "60"
            cy = "60"           
        />
    </svg>
   </div>
   <div class="btn-group">
        <button class="start">start focus </button>
        <button class="reset"> reset </button>
        <button class="stop">stop </button>
   </div>

   <form action=".">
       <input type="number" value="1" id="focus-time">
       <input type="number" value="1" id="break-time">
       <button type="submit">save settings</button>
   </form>
   <script src="./progress.js"></script>
   <script src="./settings.js"></script>
   <script src="./timer.js"></script>
</body>
</html>
